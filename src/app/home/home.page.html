<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h3>ToDo List</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <h5><b>Tareas Pendientes</b></h5>
      </ion-col>
      <ion-col size="5">
        <ion-button (click)="TareaNueva()">Crear Tarea</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item (click)="detalleTarea(task)" *ngFor="let task of tasks">
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-label>{{task.tarea}}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="danger" (click)="borrarTarea(task); $event.stopPropagation()"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
